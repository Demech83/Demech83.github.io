<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Title of the document</title>
<style>
.button {
  width: 100px;
  height: 100px;
  background-color: rgb(192, 192, 192);
  margin-right: 5px;
}
#week_1 {
    padding-bottom: 10px;
}
</style>
<script>
    document.addEventListener('DOMContentLoaded', function(event) {
        for (i = 1; i < 11; i++) {
            var button = document.querySelector('#day_' + i);
            button.onclick = function () {
            const green = "rgb(0, 192, 0)";
            const red = "rgb(192, 0, 0)";
            const grey = "rgb(192, 192, 192)";

            switch(this.style.backgroundColor) {
                case grey:
                    this.style.backgroundColor = green;
                    break;
                case green:
                    this.style.backgroundColor = red;
                    break;
                case red:
                    this.style.backgroundColor = grey;
                    break;                
                default:
                    this.style.backgroundColor = green;
                }
            };
        }
    });
</script>
</head>

<body>
    <h1>Iteration: I-1930</h1>
    <div id="week_1">
            <button id="day_1" class="button">Friday</button>
            <button id="day_2" class="button">Monday</button>
            <button id="day_3" class="button">Tuesday</button>
            <button id="day_4" class="button">Wednesday</button>
            <button id="day_5" class="button">Thursday</button>
    </div>
    <div id="week_2">
            <button id="day_6" class="button">Friday</button>
            <button id="day_7" class="button">Monday</button>
            <button id="day_8" class="button">Tuesday</button>
            <button id="day_9" class="button">Wednesday</button>
            <button id="day_10" class="button">Thursday</button>
    </div>
</body>

</html>
